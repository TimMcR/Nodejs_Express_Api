<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Not Found</title>
    <style>
      html {
        color-scheme: dark;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .status {
        font-size: 200px;
        color: rgb(55, 58, 64);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji';
        font-weight: 900;
        font-size: 220px;
        line-height: 1;
        margin-top: 36px;
        margin-bottom: 10px;
      }
      .header {
        font-family: 'Greycliff CF', -apple-system, BlinkMacSystemFont,
          'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji',
          'Segoe UI Emoji';
        font-weight: 900;
        font-size: 38px;
        text-align: center;
      }
      .body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji';
        color: rgb(144, 146, 150);
        font-size: 18px;
        line-height: 1.55;
        text-decoration: none;
        max-width: 500px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="status">404</div>
      <h1 class="header">You have found a secret place.</h1>
      <div class="body">
        Unfortunately, this is only a 404 page. You may have mistyped the
        address, or the route has been moved to another URL.
      </div>
    </div>
  </body>
</html>
